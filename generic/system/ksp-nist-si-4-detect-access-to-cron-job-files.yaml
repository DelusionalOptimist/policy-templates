apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-nist-si-4-detect-access-to-cron-job-files
  namespace: default # Change your namespace
spec:
  tags: ["NIST", "SI-4","NIST_800-53_SI-4"]
  message: "Alert! Access to cron job files/directories detected."
  selector:
    matchLabels:
      app: nginx-test    #change this label with your label
  file:
    severity: 5
    matchDirectories:
    - dir: /var/spool/cron/
      recursive: true
    - dir: /var/cron/
      recursive: true
    - dir: /etc/cron.d/
      recursive: true
    - dir: /etc/cron.daily/
      recursive: true
    - dir: /etc/cron.hourly/
      recursive: true
    - dir: /etc/cron.monthly/
      recursive: true
    - dir: /etc/cron.weekly/
      recursive: true
    matchPaths:
    - path: /etc/crontab
    action: Audit